<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <!-- Corrected Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add New Customer</h2>
    <form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="customerNumber">Customer Number:</label>
            <input type="text" id="customerNumber" th:field="*{customerNumber}" class="form-control" />
            <span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" th:field="*{customerName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="initialDeposit">Initial Deposit:</label>
            <input type="text" id="initialDeposit" th:field="*{initialDeposit}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="years">Years:</label>
            <input type="number" id="years" th:field="*{years}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="savingsType">Savings Type:</label>
            <select id="savingsType" th:field="*{savingsType}" class="form-control">
                <option value="Savings De-luxe">Savings De-luxe</option>
                <option value="Savings Regular">Savings Regular</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
